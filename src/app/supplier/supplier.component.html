 <div class="container">
      <h2 class="text-center">Add  Supplier</h2>
      <div class="container mt-3">
        <form [formGroup]= "supplierform" >
          <!-- Section Name -->
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Company Name</label>
            
            <div class="col-sm-10">
            <input 
              formControlName="company_name"
              type="text"
              class="form-control"
              name="company_name"
              id="company_name"
             
            />
            <div *ngIf="company_name.touched && company_name.invalid" class="alert alert-danger">
                  <div *ngIf="company_name.errors.required" class="alert alert-danger">
                          please enter Copany Name
                      </div>
                       
              </div>
            </div>
          </div>


           <!-- Section Name -->
           <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Name</label>
                
                <div class="col-sm-10">
                <input 
                  formControlName="name"
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                 
                />
                <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                      <div *ngIf="name.errors.required" class="alert alert-danger">
                              please enter  Name
                          </div>
                           
                  </div>
                </div>
              </div>

          
           <!-- Email Section  -->
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input
              formControlName="email"
              type="text"
              
              class="form-control"
              name="email"
              id="email"
              
            />
                  <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                  <div *ngIf="email.errors.required" class="alert alert-danger">
                          please enter email 
                      </div>
                      <div *ngIf="email.errors.pattern" class="alert alert-danger">
                          please enter valid email address
                      </div>
              </div>
           
          </div>
          </div>
          

             <!-- Email Section  -->
             <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                    <input
                      formControlName="phone"
                      type="text"
                      
                      class="form-control"
                      name="phone"
                      id="phone"
                      
                    />
                          <div *ngIf="phone.touched && phone.invalid" class="alert alert-danger">
                          <div *ngIf="phone.errors.required" class="alert alert-danger">
                                  please enter Phone
                              </div>
                              
                   
                  </div>
                  </div>
                  </div>

       
        <!-- Section Room Type -->
          <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
            <select name="status_user" formControlName="status_user" class="form-control" id="status_user" >
              <option value="">Select City</option>
              <option *ngFor="let status of status_list" value="{{ status }}">{{status}}</option>
            </select>
            <div *ngIf="status_user.touched && status_user.invalid" class="alert alert-danger">
                  <div *ngIf="status_user.errors.required" class="alert alert-danger">
                          please select Status  
                      </div>
                      
              </div>
          </div>
          </div>
          
             
          <!-- Submit Button -->
          <div class="form-group">
            <div class="text-right">
            
            
            
            <ng-container *ngIf="isDone; else elseNotDone">
            <button [disabled]="supplierform.pristine || supplierform.invalid" class="btn btn-primary" (click)="Addsuppler()">
              Add Supplier 
            </button>
          </ng-container>
      
          <ng-template #elseNotDone>
           <button  [disabled]="supplierform.pristine || supplierform.invalid"  class="btn btn-success" (click)="updatesuppleirs()">
              Edit Supplier
            </button>
          </ng-template>
          </div>
            
          </div>
        </form>
      
        <div class="row">
          <div class="col-12">
            <h2 class="text-underline">List of Suppliers</h2>
          </div>
      
          <div class="col-12">
            <table class="table">
              <thead>
                <tr>
                  
                  <th scope="col">Company Name</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              
              <tbody>
                <tr *ngFor="let re of suppleir ; index as  i">
                  
                  <th scope="row">{{ re.company_name }}</th>
                  <th scope="row">{{ re.name }}</th>
                  <th scope="row">{{ re.email }}</th>
                  <th scope="row">{{ re.phone }}</th>
                  <th scope="row">{{ re.status_user }}</th>
                  <td>
                    <button
                      class="btn btn-danger ml-4"
                      (click)="supplairDelete(re._id)"
                    >
                      Delete
                    </button>
                    
                    <button
                      class="btn btn-danger ml-4"
                      (click)="SublierEdit(i, re._id)"
                    >
                      Edit
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
